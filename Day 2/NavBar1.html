<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar Using Flex Box</title>

    <style>
        html,
        body {
            margin: 0;
        }
    </style>
</head>

<!-- FlexBox Continue -->

<body>
    <!-- Parent Div-->
    <div
        style="display: flex; justify-content: center; align-items: center; background: rgb(65, 225, 92); height: 55px;">
        <!-- Child 1-->
        <div style="color: white; font-size: 21px; margin-right: 12px;font-family: fantasy;">
            College
        </div>

        <!-- Child 2-->
        <div style="color: white; font-size: 21px; margin-right: 12px;font-family: cursive;">
            Menu
        </div>

        <!-- CHild3-->
        <div style="color: white; font-size: 21px; margin-right: 12px;font-family: cursive;">
            Help
        </div>
    </div>
</body>

</html>
