<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal Javascript</title>

    <!-- Internal Javascript -->
    <script>
        function hello() {
            alert("We are learning Javascript Binding!");
        }
    </script>
</head>

<body>
    <button onclick="hello()">Click Me - Internal JS DEMO</button>

    <div style="margin-top: 16px; border: 1px solid;" onclick="hello()">
        I can also be clickable
    </div>
</body>

</html>
